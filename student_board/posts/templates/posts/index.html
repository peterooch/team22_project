<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Posts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <a href="{% url 'posts:searchmilga' %}">Scholarship post</a>
    {% for post in posts %}
    <p>
        Title: <a href="{% url 'posts:viewpost' post.id %}">{{ post.title }}</a> <br/>
        Content: <br/>
         {{ post.content }} <br/>
        Posted by: {{ post.poster }} <br/>
        Posting date: {{ post.date }}   <br/>
    </p>
    {% endfor %}
    <a href="{% url 'posts:addpost' %}">Add new post</a>
</body>
</html>
