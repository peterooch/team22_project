<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Posts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .button {
            background-color: #555555;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        table, td, th {
        border: 1px solid black;
        }
        table {
        width: 100%;
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width:50%">
    <tr>
        <th>    
            <a href="{% url 'posts:searchmilga' %}">Scholarship posts</a>
        </th>
        <th>
            <a href="{% url 'posts:searchproject' %}">Project parnter posts</a>
        </th>
        <th>
            <a href="{% url 'posts:studybuddy' %}">Study together posts</a>
        </th>
        <th>
            <a href="{% url 'posts:searchapartment' %}">Apartment forum</a>
        </th>
        <th>
            <a href="{% url 'posts:zoomlink' %}"> Zoom meeting </a>
        </th>
    </tr>
    </table>
    <br/>
    {% for post in posts %}
        Title: <a href="{% url 'posts:viewpost' post.id %}">{{ post.title }}</a> <br/>
        Content: <br/>
        {{ post.content }} <br/>
        Posted by: {{ post.poster }} <br/>
        Posting date: {{ post.date }} <br/>
        <a href="{% url 'posts:deletepost' post.id %}" class="delete_button" > delete post</a>
        <br/>
    {% endfor %}
    <br/>
    <a href="{% url 'posts:addpost' %}">Add new post</a>
</body>
</html>
