{% load static %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
</head>
<body>
    <form action="{% url 'register/facultyRegister:submit' %}" method="post">
        <div class="cust_container">
        {% csrf_token %}
            <h1>Faculty Register</h1>
            <p>Please fill in this form to create an account.</p>
            <label for="Firstname">First name</label>
            <input type="text" placeholder="Enter First name" name="firstname" id="firstname" required>
    
            <label for="Lastname">Last name</label>
            <input type="text" placeholder="Enter Last name" name="lastname" id="lastname" required>
    
            <label for="ID">ID</label>
            <input type="text" placeholder="Enter ID" name="ID" id="ID" required>

            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
            <label for="courses">Courses</label>
            <input type="text" placeholder="Enter courses" name="courses" id="courses" required>

            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
            <button type="submit" class="registerbtn">Register</button>
            <div class="SignIn">
                <p>Already have an account? <a href="/SignIn/">Sign in</a>.</p>
            </div>
        </div>
    </form>
    </body>
</html>
