{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
    body {
        padding-left: 1%;
    }
    .form-control {
        width: 30%;
    }
    </style>
    <meta charset='utf-8'>
    <title>Quiz</title>
    
</head>

<body>
    <h2>Quiz</h2>
    <h3>Choose a question to answer</h3> 
    <ul>
    {% for question in questions %}
        <br/> 
        <li><a href="{% url 'quiz:viewquestion' question.id %}">{{ question.question_text }}</a></li>
        <br/> 
        Posted by: {{ question.poster }} <br/>
        Posting date: {{ question.pub_date }} <br/>
        <br/>
    {% endfor %}
    <br/> <ul/>
    <a href="{% url 'quiz:add' %}">Add a new question</a>
    <br/
</body>
</html>
