{% load static %}
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="{% static 'userlist.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    </head>
    <h1>User List </h1>
        <body>
            <table class="table">
                <thead>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th> 
                    <th scope="col">Id</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ô∏è Delete user </th>
                </thead>
                {% for user in users %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td><a href="{% url 'admin:deleteuser' user.id %}"> &#x1f5d1; </a> </td>
                </tr>
                {% endfor %}
            </table>
        </body>
</html>
