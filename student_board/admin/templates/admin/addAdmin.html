{% load static %}
<html>
<head>
    <title>Admin registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
    body {
        padding-left: 1%;
    }
    .form-control {
        width: 30%;
    }
    </style>
</head>
<body>
    <h2> Add Admin </h2>
    <br>
    {% if first_run %}
    <div>Please enter the first admin user information:</div>
    {% else %}
    <div> Please enter the new admin's information:</div>
    {% endif %}
    <br>
    <p style="width: 20%">
    <form action="" method="post">
         {% csrf_token %}
        <label for="id">ID: </label>
        <input class="form-control" id="id" type="text" name="id">
        <br>
        <label for="first_name">First Name: </label>
        <input class="form-control" id="first_name" type="text" name="first_name">
        <br>
        <label for="last_name">Last Name: </label>
        <input class="form-control" id="last_name" type="text" name="last_name">
        <br>
        <label for="email">Email: </label>
        <input class="form-control" id="email" type="text" name="email">
        <br>
        <label for="password">Password: </label>
        <input class="form-control" id="password" type="password" name="password">
        <br>
        <input class="btn btn-primary" type="submit" value="Add admin">
    </form>
    </p>
    {% for message in messages %}
        <p id="messages"> {{message}} </p>
    {% endfor %}
</body>
</html>
